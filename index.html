<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        textarea {
            width: 80%;
            height: 20%;
        }
    </style>
    <title>Url Decoder</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <h1>Paste your encoded URL below and the decoded version will be copied to the clipboard automatically</h1>
    <p>Input:</p>
    <textarea id="input" autofocus></textarea>
    <p>Output:</p>
    <textarea id="output" ></textarea>
    <script>
        var inp = document.getElementById("input");
        var outp = document.getElementById("output");
        inp.addEventListener("input", decode, false);
        function decode() {
            var decoded = decodeURI(inp.value);
            console.log(decoded);
            outp.value = decodeURI(inp.value);
            navigator.clipboard.writeText(decoded);
        };
    </script>
</body>
</html>
